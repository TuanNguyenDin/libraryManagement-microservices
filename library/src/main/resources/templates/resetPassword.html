<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; margin: 0; padding: 0;">
<table width="100%" bgcolor="#f9f9f9" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center">
            <table width="600" bgcolor="#ffffff" cellpadding="20" cellspacing="0" border="0" style="border: 1px solid #dddddd; border-radius: 8px; margin: 20px 0;">
                <tr>
                    <td align="center" style="border-bottom: 1px solid #dddddd; padding-bottom: 10px;">
                        <h1 style="color: #333333; font-size: 24px; margin: 0;">Reset Your Password</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="color: #555555; font-size: 16px; margin: 0 0 10px;">Dear <strong>[[${userName}]]</strong>,</p>
                        <p style="color: #555555; font-size: 16px; margin: 0 0 20px;">
                            You have requested to reset your password. Click the button below to set a new password:
                        </p>
                        <p style="text-align: center; margin: 20px 0;">
                            <a href="[[${Url}]]" style="background-color: #007bff; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 5px; display: inline-block; font-size: 16px;">
                                Reset Password
                            </a>
                        </p>
                        <p style="color: #555555; font-size: 16px; margin: 20px 0;">
                            If you did not request this, please ignore this email or contact us at
                            <a href="mailto:[[${supportEmail}]]" style="color: #007bff; text-decoration: none;">[[${supportEmail}]]</a>.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="border-top: 1px solid #dddddd; padding-top: 10px;">
                        <p style="color: #999999; font-size: 14px; margin: 0;">
                            &copy; [[${year}]] [[${serviceName}]]. All rights reserved.
                        </p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
