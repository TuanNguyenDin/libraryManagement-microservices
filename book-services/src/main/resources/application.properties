spring.application.name=book-services
server.port=8083
spring.server.servlet.context-path=/book-services
spring.app.services.profile=http://localhost:8083


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.context.path=/book
spring.datasource.url=jdbc:mysql://localhost:3306/book_services
spring.datasource.username=root
spring.datasource.password=sa1234

eureka.client.server-url.default=http://localhost:8761/eureka/
eureka.client.instance.prefer-ip-address=true

logging.level.org.springframework.security=DEBUG